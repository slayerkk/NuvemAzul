<script>
    var myVar;

    function myFunction() {
        index();
        myVar = setTimeout(showPage, 2000);
    }

    function showPage() {
        var element = document.getElementById("loader2");
        element.classList.add("close");
        setTimeout(remove, 500)
    }

    function remove() {
        var element = document.getElementById("loader2");
        element.classList.add("remove");
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    const themeToggle = document.getElementById("colors");
    themeToggle.addEventListener("change", function () {
        if (this.checked) {
            //ativa tema escuro
            document.querySelectorAll(".white-text").forEach(function (element) {
                element.classList.add("dark-text");
                element.classList.remove("white-text");
            });
            document.querySelectorAll(".white").forEach(function (element2) {
                element2.classList.add("dark");
                element2.classList.remove("white");
            });
        } else {
            // Ativa o tema claro
            document.querySelectorAll(".dark-text").forEach(function (element) {
                element.classList.remove("dark-text");
                element.classList.add("white-text");
            });
            document.querySelectorAll(".dark").forEach(function (element2) {
                element2.classList.add("white");
                element2.classList.remove("dark");
            });
        }
    });

</script>
