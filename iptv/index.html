        function changeChannel(direction) {
            currentChannelIndex += direction;

            if (currentChannelIndex < 0) {
                currentChannelIndex = channels.length - 1;
            } else if (currentChannelIndex >= channels.length) {
                currentChannelIndex = 0;
            }

            const channelIframe = document.querySelector('iframe[name="Player"]');
            channelIframe.src = channels[currentChannelIndex];

            // Atualizar o número do canal
            const channelNumberElement = document.getElementById('channelNumber');
            channelNumberElement.innerText = `Canal ${currentChannelIndex + 1}`;
        }

        function goToChannel() {
            const channelInput = document.getElementById('channelInput');
            const selectedChannel = parseInt(channelInput.value, 10);

            if (!isNaN(selectedChannel) && selectedChannel >= 1 && selectedChannel <= channels.length) {
                currentChannelIndex = selectedChannel - 1;

                const channelIframe = document.querySelector('iframe[name="Player"]');
                channelIframe.src = channels[currentChannelIndex];

                // Atualizar o número do canal
                const channelNumberElement = document.getElementById('channelNumber');
                channelNumberElement.innerText = `Canal ${currentChannelIndex + 1}`;
            } else {
                alert('Por favor, insira um número de canal válido. (1 ~ 119)');
            }
        }
